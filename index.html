<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-3">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top d-none" src="" alt="Card image cap" data-shiny-url="">
            <div class="card-body">
                <h5 class="card-title" style=" text-transform: capitalize;">Lorepokemon</h5>
                <a href="#" class="btn btn-success">Change to Shiny</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text">How many pokemons do you want to display?</span>
            <select id="select-number" class="form-select" aria-label="selected pokemon" aria-describedby="selected-pokemon-label">
                <option disabled selected>Default</option>
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="selected-pokemon-label">Which pokemon do you want to display?</span>
            <select id="select-pokemon" class="form-select" aria-label="selected pokemon" aria-describedby="selected-pokemon-label">
                <option disabled selected>Select one pokemon</option>
                <option value="pikachu">Pikachu</option>
                <option value="charmander">Charmander</option>
                <option value="luxio">Luxio</option>
            </select>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
